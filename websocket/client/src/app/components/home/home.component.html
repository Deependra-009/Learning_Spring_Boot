<div class="w-[100%] overflow-quick overflow-x-auto h-[93vh] bg-gray-700  ">

    <div class="w-[100%] h-[90%] p-7 border-b-[3px] border-gray-500">
        <div class="w-[90] h-[100%] border-[2px] border-gray-500 p-3 overflow-quick overflow-y-auto">
            @for (item of ChatData; track $index) {
                <div class="w-[100%] flex text-white">
                    <div class=" py-2 px-2 text-red-400  font-medium">{{item.name}} :</div>
                    <div class="py-2 px-2  ">{{item.content}}</div>
                </div>
            }
        </div>
    </div>
    <div class="w-[100%] h-[10%] flex justify-center items-center ">
        <div class="w-[98%] flex justify-between">
            <div class="w-[78%]">
                <input (keyup.enter)="sendMessage()" [(ngModel)]="Message" placeholder="Enter Your Message" class="bg-gray-900 text-white rounded-md w-[100%] px-3 py-2">
            </div>
            <div class="w-[20%] flex">
                <button (click)="sendMessage()" class="w-[50%] border-2 text-[18px] border-green-400 px-3 py-1 text-green-400 rounded-lg ">Send</button>
                <button class="w-[50%] border-2 text-[18px] border-red-500 px-3 py-1 text-red-500  rounded-lg  ml-2">Clear</button>
            </div>
        </div>
    </div>


</div>
